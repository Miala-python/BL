     <script>
        // Fonction pour collecter les URLs des assets
        function collectAssetsUrls() {
            const urls = new Set();

            // Ajouter les URLs des images
            document.querySelectorAll('img').forEach(img => {
                if (img.src) {
                    urls.add(new URL(img.src).href); // Utilise URL pour obtenir l'URL absolue
                }
            });

            // Ajouter les URLs des scripts externes (sauf le Service Worker lui-mÃªme)
            document.querySelectorAll('script[src]').forEach(script => {
                if (script.src && !script.src.includes('sw.js')) {
                    urls.add(new URL(script.src).href);
                }
            });

            // Ajouter les URLs des feuilles de style externes
            document.querySelectorAll('link[rel="stylesheet"][href]').forEach(link => {
                if (link.href) {
                    urls.add(new URL(link.href).href);
                }
            });

            // Ajoutez d'autres types d'assets si nÃ©cessaire (ex: fonts, vidÃ©os)

            return Array.from(urls);
        }

        // VÃ©rifie si les Service Workers sont supportÃ©s par le navigateur
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker enregistrÃ© avec succÃ¨s :', registration);

                        // Une fois le Service Worker enregistrÃ©, envoyez-lui les URLs des assets
                        if (registration.active) {
                            const assetsToCache = collectAssetsUrls();
                            registration.active.postMessage({
                                type: 'CACHE_ASSETS',
                                urls: assetsToCache
                            });
                            console.log('URLs des assets envoyÃ©es au Service Worker :', assetsToCache);
                        }
                    })
                    .catch(error => {
                        console.error('Ã‰chec de l\'enregistrement du Service Worker :', error);
                    });
            });
        } else {
            console.warn('Votre navigateur ne supporte pas les Service Workers.');
        }

        // Met Ã  jour le statut de la connexion en temps rÃ©el
        function updateOnlineStatus() {
            if (navigator.onLine) {
                console.log('Vous Ãªtes en ligne.');
                console.log('status-message status-online');
            } else {
                console.log('Vous Ãªtes hors ligne. Le contenu est servi depuis le cache.');
                console.log('status-message status-offline');
            }
        }

        // Ã‰coute les changements d'Ã©tat de la connexion
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Appelle la fonction au chargement initial de la page
        updateOnlineStatus();
    </script>
